syntax = "proto3";

package eval_ad45335_dac;

// Implement your grpc proto file here.
// Introduction to gRPC: https://grpc.io/docs/what-is-grpc/introduction/

service DAC {
  rpc SendVoltage (Voltage) returns (VoltageReply) {}
}

message Voltage {
  double voltage = 1;
}

message VoltageReply {
  double wattage = 1;
}

